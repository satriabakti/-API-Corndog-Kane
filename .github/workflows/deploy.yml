name: Deploy to VPS

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Install production dependencies
        run: npm install 

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r dist deploy-package/
          cp -r node_modules deploy-package/
          cp -r prisma deploy-package/
          cp package*.json deploy-package/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: deploy-package/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: deploy-package/


      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/kane/Corndog-Kane-API
            echo "Starting deployment..."
            git pull origin master
            echo "Installing dependencies..."
            npm install
            echo "Running database migrations..."
            chmod +x ./node_modules/@prisma/engines/schema-engine-debian-openssl-3.0.x

            npm run prisma:migrate -- --name "auto-migration"
            echo "Building application..."
            npm run build
            echo "Restarting application with PM2..."
            pm2 restart Corndog-Kane-API || pm2 start dist/index.js --name Corndog-Kane-API
            echo "Deployment and restart completed."
            echo "Get top 10 logs..."
            pm2 logs Corndog-Kane-API --lines 10
            echo " Deployment process finished."

  sync-to-dev:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Sync master to dev
        run: |
          echo "Syncing master branch to dev..."
          git fetch origin
          git checkout dev || git checkout -b dev
          git merge origin/master -m "Auto-sync: Merge master into dev"
          git push origin dev
          echo "Successfully synced master to dev branch"