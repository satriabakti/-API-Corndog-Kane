name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Install production dependencies
        run: npm install 

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r dist deploy-package/
          cp -r node_modules deploy-package/
          cp -r prisma deploy-package/
          cp package*.json deploy-package/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: deploy-package/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: deploy-package/


      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/kane/Corndog-Kane-API
            echo "Starting deployment..."
            git pull origin master
            echo "Installing dependencies..."
            npm install
            echo "Running database migrations..."
            chmod +x ./node_modules/@prisma/engines/schema-engine-debian-openssl-3.0.x

            npx prisma migrate dev --name init --preview-feature
            echo "Building application..."
            npm run build
            echo "Restarting application with PM2..."
            pm2 restart Corndog-Kane-API || pm2 start dist/index.js --name Corndog-Kane-API
            echo "Deployment and restart completed."